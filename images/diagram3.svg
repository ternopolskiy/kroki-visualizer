<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 14px; font-weight: bold; }
    .node { fill: #fff; stroke: #2575fc; stroke-width: 2; }
    .root { fill: #6a11cb; stroke: #2575fc; stroke-width: 2; }
    .connector { stroke: #333; stroke-width: 1.5; }
  </style>
  
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Заголовок -->
  <text x="10" y="20" class="title">Организационная структура</text>
  
  <!-- Корневой узел -->
  <rect x="200" y="40" width="100" height="40" rx="5" class="root" />
  <text x="250" y="65" text-anchor="middle" fill="white">Директор</text>
  
  <!-- Линии соединения -->
  <line x1="250" y1="80" x2="250" y2="100" class="connector" />
  <line x1="250" y1="100" x2="100" y2="100" class="connector" />
  <line x1="250" y1="100" x2="400" y2="100" class="connector" />
  <line x1="100" y1="100" x2="100" y2="120" class="connector" />
  <line x1="250" y1="100" x2="250" y2="120" class="connector" />
  <line x1="400" y1="100" x2="400" y2="120" class="connector" />
  
  <!-- Узлы второго уровня -->
  <rect x="50" y="120" width="100" height="40" rx="5" class="node" />
  <text x="100" y="145" text-anchor="middle">Финансы</text>
  
  <rect x="200" y="120" width="100" height="40" rx="5" class="node" />
  <text x="250" y="145" text-anchor="middle">Производство</text>
  
  <rect x="350" y="120" width="100" height="40" rx="5" class="node" />
  <text x="400" y="145" text-anchor="middle">Маркетинг</text>
  
  <!-- Линии соединения к третьему уровню -->
  <line x1="250" y1="160" x2="250" y2="180" class="connector" />
  <line x1="250" y1="180" x2="175" y2="180" class="connector" />
  <line x1="250" y1="180" x2="325" y2="180" class="connector" />
  <line x1="175" y1="180" x2="175" y2="200" class="connector" />
  <line x1="325" y1="180" x2="325" y2="200" class="connector" />
  
  <!-- Узлы третьего уровня -->
  <rect x="125" y="200" width="100" height="40" rx="5" class="node" />
  <text x="175" y="225" text-anchor="middle">Цех №1</text>
  
  <rect x="275" y="200" width="100" height="40" rx="5" class="node" />
  <text x="325" y="225" text-anchor="middle">Цех №2</text>
</svg>